<main id="panel">
    <header>
        <button class="toggle-button">â˜°</button>
        <h2>video Panel</h2>
    </header>
</main>


<script>
    //mango slideout
    var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70,

    });

    // Toggle button
    // jQuery
    $('.toggle-button').on('click', function() {
        slideout.toggle();
    });
</script>
